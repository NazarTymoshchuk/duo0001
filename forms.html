<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="name">Name: </label>
        
        <input type="text" id="name" name="name"> <br>


        <label for="surname">Surname: </label>

        <input type="text" id="surname" name="surname"> <br>

        
        <label for="email">Email: </label>

        <input type="email" id="email" name="email"> <br>


        <label for="age">Age: </label>

        <input type="number" id="age" name="age"> <br>


        <label for="password">Password: </label>

        <input type="password" id="password" name="password"> <br>


        <label for="birth">Date of Birth: </label>

        <!-- <input type="date" id="birth" name="birth"> <br> -->

        <input type="datetime-local" id="birth" name="birth"> <br>


        <!-- -=-=-=-=-= Radio -=-=-=-=-=-=-=- -->


        <label for="">Gender: </label> <br>

        <label for="male">Male</label>

        <input type="radio" id="male" name="gender" checked> <br>


        <label for="female">Female</label> 

        <input type="radio" id="female" name="gender" checked> <br>


        <!-- -=-=-=-=-=- Checkbox -=-=-=-=-=-=-=- -->


        <label for="">Choose a fruit: </label> <br>

        <label for="apple">Apple</label>

        <input type="checkbox" id="apple" name="fruits" checked> <br>


        <label for="banana">Banana</label>

        <input type="checkbox" id="banana" name="fruits" checked> <br>


        <label for="orange">Orange</label>

        <input type="checkbox" id="orange" name="fruits"> <br>


        <!-- -=-=-=-=-=- Select -=-=-=-=-=-=-=- -->


        <label for="color">Choose a color: </label>

        <select name="color" id="color">
            <optgroup label="rgb colors">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue" selected>Blue</option>
            </optgroup>
            <optgroup label="regular colors">
                <option value="white">White</option>
                <option value="black">Black</option>
            </optgroup>
        </select> <br>


        <!-- -=-=-=-=-=- Text Area -=-=-=-=-=-=-=- -->


        <label for="">Description: </label>

        <textarea name="" id=""></textarea> <br>


        <button>Submit</button>

        <button>Cancel</button>

        <button>OK</button>
        
        <button>Perfect</button>
    </form>

</body>
</html>
